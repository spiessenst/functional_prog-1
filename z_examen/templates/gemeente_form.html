<form id="mainform" name="mainform" method="POST" action="lib/save.php">

    <!-- meta info -->
    <input type="hidden" id="table" name="table" value="gemeente">
    <input type="hidden" id="pkey" name="pkey" value="det_id">
    <input type="hidden" id="afterinsert" name="afterinsert" value="gemeenten.php">
    <input type="hidden" id="afterupdate" name="afterupdate" value="gemeenten.php">
    <!-- end meta info -->

    <!--security-->
    <input type="hidden" name="csrf" value="@csrf_token@">
    <!--end security-->

    <div class="form-group row">
        <label for="det_id" class="col-sm-4 col-form-label">Id</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="det_id" name="det_id" value="@det_id@">
            @det_id_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="det_niscode" class="col-sm-4 col-form-label">NIS-code</label>
        <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" id="det_niscode" name="det_niscode" value="@det_niscode@">
            @det_niscode_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="det_prv_id" class="col-sm-4 col-form-label">Provincie</label>
        <div class="col-sm-8">
            @select_provincie@
            @det_prv_id_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="det_txt_nl" class="col-sm-4 col-form-label">Txt NL</label>
        <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" id="det_txt_nl" name="det_txt_nl" value="@det_txt_nl@">
            @det_txt_nl_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="det_txt_fr" class="col-sm-4 col-form-label">Txt FR</label>
        <div class="col-sm-8">
            <input type="text" class="form-control-plaintext" id="det_txt_fr" name="det_txt_fr" value="@det_txt_fr@">
            @det_txt_nl_error@
        </div>
    </div>


    <div class="form-group row">
        <label for="det_cases" class="col-sm-4 col-form-label">Cases</label>
        <div class="col-sm-8">
            <input type="number" class="form-control-plaintext" id="det_cases" name="det_cases" value="@det_cases@">
            @det_cases_error@
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label"></label>
        <div class="col-sm-8">
            <input type="submit">
        </div>
    </div>

</form>
